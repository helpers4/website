name: Release Triggered - DevContainer

on:
  repository_dispatch:
    types: [devcontainer-release]

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Checkout DevContainer repo
        uses: actions/checkout@v4
        with:
          repository: helpers4/devcontainer
          path: ../devcontainer
          fetch-depth: 0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate DevContainer docs
        run: pnpm generate-docs:devcontainer

      - name: Commit changes
        run: |
          git config --global user.name "helpers4-bot"
          git config --global user.email "bot@helpers4.dev"
          git add docs/devcontainer/
          git commit -m "docs: update DevContainer docs for release ${{ github.event.client_payload.version }}" || true

      - name: Build DevContainer docs
        run: pnpm build:docs:devcontainer

      - name: Build & deploy (if main)
        if: github.ref == 'refs/heads/main'
        run: |
          pnpm build:all
          pnpm merge-builds

      - name: Push changes
        if: github.ref == 'refs/heads/main'
        run: git push origin main || true

      - name: Deploy to Cloudflare
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages deploy dist --project-name=helpers4
